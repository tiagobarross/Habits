<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    <!--Fonts-->
    <title>Habits - Habit Tracker</title>
</head>

<body>
    <header>
        <img src="./assets/logo.svg" alt="logomarca do aplicativo habits">
        
        <button>
            <img src="./assets/plus.svg" alt="icone registrar meu dia">
           <div>Registrar meu dia</div>
        </button>
    </header>

    <form id="form-habits">
        <div class="habits">
            <div class="habit" data-name="run">🏃🏻‍♂️</div>
            <div class="habit" data-name="water">💧</div>
            <div class="habit" data-name="workout">💪🏻</div>
            <div class="habit" data-name="sleep">💤</div>
            <div class="habit" data-name="walk with the dog">🐕</div>
            <div class="habit" data-name="healthy food">🥗</div>
        </div><!--habits-->

        <div class="days"></div>

        <div class="days"></div>
    </form><!--box to use inputs-->

    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="./script.js"></script>
</body>

</html>
